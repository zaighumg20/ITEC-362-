<!DOCTYPE html>
<html lang="en">

<head>
    <title>Join a social network</title>
    <meta charset= "UTF-8">
    <a href="style.css"></a>
</head>

<header>
  <h1>Join a social network</h1>
</header>

<body>
  <form action="https://wp.zybooks.com/form-viewer.php" method="POST" enctype="multipart/form-data">
  
    <div>
      <label for="fullName">Full name:</label>
      <input type="text" id="fullName" value="fullName" name="fullName" required>
    </div>

    <div>
      <label for="email">Email address:</label>
      <input type="email" id="email" value="email" name="email" required>
    </div>

    <div>
      <label for="about">About you:</label>
      <textarea name="about" id="about" rows="3" cols="50"></textarea>
    </div>

    <div>
      <label for="picture" name="picture" id="picture">Photo:</label>
      <input type="file" name="picture" id="picture">
      <input type="submit">

    <div>
      <input type="submit" value="Send status">
    </div>

  </body>
</html>
